<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index2.css">
    <script src="https://kit.fontawesome.com/aa591c294a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="back"></div>
    <nav>
        <div class="wrd">HOT SUMMER</div>
        <div class="wrd">Women</div>
        <div class="wrd">ALL</div>
        <div class="wrd">OUTER</div>
        <div class="wrd">SHIRTS</div>
        <div class="wrd">MID-LAYER</div>
        <div class="wrd">SWEATER</div>
        <div class="wrd">PANTS</div>
        <div class="wrd">SKORTS</div>
        <div class="wrd">ACCESSORY</div>
        <div class="icon">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="icon">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="icon">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <div id="layout">
        <div class="arrow">
            <p class="left side">
                <i class="fa-solid fa-chevron-left"></i>
            </p>
            <ul class="cen">
                <li>
                    <p>HOT SUMMER</p>
                    <p onclick="layout.style.display='none';
                                back.style.display='none'">
                        / MEN
                    </p>
                    <p>/ WOMEN</p>
                </li>
                <li>
                    <p>TOUR-FIT<span>S</span></p>
                    <p>/ MEN</p>
                    <p>/ WOMEN</p>
                </li>
            </ul>
            <p class="right side">
                <i class="fa-solid fa-chevron-right"></i>
            </p>
        </div>
        <p class="dot">
            <i class="fa-regular fa-circle-down"></i>
        </p>
    </div>
</body>
</html>
